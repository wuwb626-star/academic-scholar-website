<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Vegetation And Environment Remote Sensing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
      background-color: #f9f9fb;
      line-height: 1.7;
    }

    /* ==== Header ==== */
    header {
      background-color: #002b5b;
      color: white;
      padding: 20px 40px; /* 保持原蓝色条高度 */
      position: relative;
    }

    .logo {
      height: 65px; /* 略大于标题 */
      width: auto;
      vertical-align: middle;
      display: inline-block;
      margin-right: 20px;
    }

    header h1 {
      font-size: 2rem;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      color: #002b5b;
      border-left: 4px solid #002b5b;
      padding-left: 10px;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    h3 {
      color: #444;
      margin-top: 25px;
    }

    p {
      margin: 8px 0;
      color: #333;
    }

    ul {
      padding-left: 20px;
    }

    .faculty-section {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      margin-top: 25px;
      flex-wrap: nowrap;
    }

    .faculty-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      width: 32%;
      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .faculty-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .faculty-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .faculty-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .faculty-card h3 {
      color: #002b5b;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .faculty-card p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    .faculty-card .direction {
      margin-top: 10px;
      background: #f1f4f9;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #003366;
    }

    .research-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .publications {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #002b5b;
      color: white;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    .footer-logo {
      height: 65px; /* 与顶部一致 */
      width: auto;
      margin-bottom: 10px;
    }

    @media (max-width: 900px) {
      header h1, .logo {
        display: block;
        text-align: center;
        margin: 0 auto;
      }

      nav {
        text-align: center;
        margin-top: 10px;
      }

      .faculty-section {
        flex-wrap: wrap;
        justify-content: center;
      }

      .faculty-card {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Group Logo" class="logo">
    <h1>Vegetation And Environment Remote Sensing</h1>
    <nav>
      <a href="index.html" style="font-weight:bold; text-decoration:underline;">Home</a>
      <a href="research.html">Research</a>
      <a href="students.html">Students</a>
      <a href="publications_v2.html">Publications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Main content和之前一致，不改 -->
  </main>

  <footer>
    <img src="images/logo.jpg" alt="Group Logo" class="footer-logo">
    <br>
    © 2025 Vegetation And Environment Remote Sensing Group | Nanjing Normal University
  </footer>
</body>
</html>
